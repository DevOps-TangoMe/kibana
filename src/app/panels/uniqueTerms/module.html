<div ng-controller='uniqueTerms' ng-init="init()">

  <div ng-show="false" unique-terms-chart params="{{panel}}" style="position:relative" class="pointer"></div>

  <table ng-style="panel.style" class="table table-striped table-condensed">
    <thead>
      <th>Term</th> <th>Count</th>
    </thead>
    <tr ng-repeat="term in data">
      <td>{{term.label}}</td>
      <td>{{term.data[0][1]}}</td>
    </tr>
  </table>

</div>
